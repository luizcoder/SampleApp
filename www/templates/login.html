<div class="modal">
  <ion-header-bar>
    <h1 class="title">Identificação</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    
     <div class="card">
      <div class="item item-text-wrap justify">
          Utilize o endereço de e-mail cadastrado em sua adesão on-line e sua senha.<br>
          Caso este seja seu primeiro acesso <a ng-click="openGeneratePassword()"> clique aqui</a> para gerar uma senha. 
      </div>
    </div>
     
     
    <form name="form" class="css-form" novalidate ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="email" required ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" required ng-model="loginData.password">
        </label>
        <label class="item">
          <button ng-disabled="form.$invalid" class="button button-block button-positive else-class" type="submit">Entrar</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
